<button  (click)="onPress.emit()" [disabled]="disabled" 
  [ngClass]="[
    transparent? 'transparent':'',
    rounded? 'rounded':'', 
    ionicon? 'swot-icon-button':'', 
    primary ? 'swot-primary' : 'secondary', 
    'load-more',
    label === 'Explore' ? 'explore' : '',
    label === 'Shop Now' ? 'shop now' : '',
    label === 'Load More' ? 'load more' : ''
  ]" 
  [type]="type">
    <div class="btn-label">
      {{label}}
    </div>
</button>
